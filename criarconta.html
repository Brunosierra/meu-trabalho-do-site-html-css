<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>     
<body>  
    <div class="container">
     <form action="">
            <h1>Registre-se</h1>
            <div class="caixa-input">
                <input type="text" placeholder="Criar Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="caixa-input">
                <input type="password" placeholder="Criar Senha" required>
                <i class='bx bxs-lock-alt'></i>  
            </div>
            <button type="submit" class="botao">Criar Conta</button>
            <dix class="caixa-registre"></dix>
            <p>Já possui uma conta? <a href="login.html">Entrar</a></p>
        </form>
    </section>
</body>
</html>
